<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>留言板</title>
    <!-- url路径 -->
    <link rel="stylesheet" href="/public/lib/bootstrap/dist/css/bootstrap.min.css">
    <script src="/public/lib/jquery/dist/jquery.min.js"></script>
    <script src="/public/lib/bootstrap/dist/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row" style="margin-top:50px">
            <div class="col-md-12 col-md-offset-3">
                <div class="page-header">
                    <h1>留言板 <small>Subtext for header</small></h1>
                </div>
                <button type="button" class="btn btn-primary"><a href="./post.html"
                        style="color:#fff;text-decoration:none">发表留言</a></button>

                <div class="row" style="border-bottom:1px solid #ccc;margin:30px 0;"></div>
                <ul class="list-group">
                    {{each list}}
                    <li class="list-group-item">
                        <span style="float:right">{{$value.time}}</span>
                        <strong>{{$value.name}}:</strong>{{$value.message}}
                    </li>
                    {{/each}}
                   
                </ul>
            </div>
        </div>
    </div>




</body>

</html>
