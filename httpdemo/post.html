<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>提交留言</title>
    <link rel="stylesheet" href="/public/lib/bootstrap/dist/css/bootstrap.min.css">
    <script src="/public/lib/jquery/dist/jquery.min.js"></script>
    <script src="/public/lib/bootstrap/dist/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row" style="margin-top:50px">
            <div class="col-md-12 col-md-offset-3">
                <div class="page-header">
                    <h1> <a href="./" class="alert-link text-primary">首页</a> <small>发表评论</small></h1>
                </div>


                <form action="/pinglun" method="get">
                    <div class="form-group">
                        <label for="name">姓名</label>
                        <input type="text" class='form-control' id="name" name="name" required/>
                    </div>
                    <div class="form-group">
                        <label for="pinglun">评论</label>
                        <textarea class='form-control' id="pinglun" name="pinglun" cols='30' rows='10' required></textarea>
                    </div>
                    <button type="submit" class="btn btn-success">提交</button>
                </form>

               


            </div>
        </div>
    </div>
</body>

</html>
